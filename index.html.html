      padding: 0.5rem 1rem;

      font-weight: bold;

    button:hover {

    }
    .social {
      display: flex;

      gap: 1rem;
      margin: 1rem 0;
    }

      width: 32px;
      height: 32px;

    footer {
      background: rgba(17, 17, 17, 0.9);

  <script>
    function filtrarArticulos() {
      let input = document.getElementById('buscador');
      let filter = input.value.toLowerCase();
      let details = document.querySelectorAll('details');
      details.forEach(det => {
        let text = det.textContent.toLowerCase();
        det.style.display = text.includes(filter) ? 'block' : 'none';
      });
    }
  </script>
